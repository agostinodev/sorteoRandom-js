<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Sorteo Random | Realiza sorteos rápidos y gratuitos">
    <meta name="description" content="Herramienta simple y rápida para realizar sorteos.">
    <meta name="author" content="Nicolás Javier Agostino">
    <meta name="copyright" content="© 2025 Nicolás Javier Agostino">
    <meta name="keywords" content="sorteo online, sorteo al azar, sorteo aleatorio, sorteo online, hacer sorteo, sorteo simple, página para hacer sorteos, sorteo online, sorteos, sortear, sorteados, lotería, programar sorteo, aleatorio, al azar">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Sorteo.Random() | Realiza sorteos rápidos y gratuitos</title>

<body>
    <!-- Main -->
    <main class="main">
        <div class="main__title-container">
            <h1 class="main__title">Sorteo.<span class="main__title-gradient">Random()</span></h1>
        </div>
        <!-- Sección Sorteo -->
        <section class="sorteo__container">
            <!-- Contenedor Input -->
            <div class="sorteo__input-container">
                <label for="input-ganadores">Ganadores: </label>
                <input id="input-ganadores" type="number" min="1" max="10" value="1">
            </div>
            <!-- Contenedor TextTarea -->
            <div>
                <textarea  id="textarea-nombres" rows="10" class="sorteo__textarea" placeholder="Escriba una lista de nombres"></textarea>
            </div>
            <!-- Contenedor Botones -->
            <div class="sorteo__btn-container">
                <button id="btn-agregar" class="sorteo__btn">Agregar</button>
                <button id="btn-vaciarLista" class="sorteo__btn">Vaciar lista</button>
                <button id="btn-sortear" class="sorteo__btn">Sortear</button>
            </div>
        </section>
        <!-- Sección Mostra mensaje -->
        <section id="mensaje-container">
            <!-- <div class="ganadores-contenedor">
                <div class="ganadores__fecha-contenedor">

                </div>
                <ul class="ganadores__lista">
                    <li>Ganador 1: nico</li>
                    <li>Ganador 2: fede</li>
                    <li>Ganador 3: macha</li>
                </ul>
            </div> -->

        <!-- Sección Mostrar lista -->
        <section id="lista-container"></section>
    </main>
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>© 2025 Agostino Dev. Todos los derechos reservados. | Hecho con <span class="footer__span">❤</span> por Agostino Dev</p>

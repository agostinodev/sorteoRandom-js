<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Sorteo.Random()</title>
</head>
<body>
    <!-- Main -->
    <main id="main-container" class="sorteo">
        <div class="sorteo__title-container">
            <h1 class="sorteo__title">Sorteo.<span class="title-gradient">Random()</span></h1>
        </div>
        <!-- Section Sorteo -->
        <section class="sorteo__container">
            <!-- Contenedor Input -->
            <div class="sorteo__input-container">
                <label for="input-ganadores">Ganadores: </label>
                <input id="input-ganadores" type="number" min="1" max="10" value="1">
            </div>
            <!-- Contenedor TextTarea -->
            <div>
                <textarea  id="textarea-nombres" rows="10" class="sorteo__textarea" placeholder="Escriba una lista de nombres"></textarea>
            </div>
            <!-- Contenedor Botones -->
            <div class="sorteo__btn-container">
                <button id="btn-agregar" class="sorteo__btn">Agregar</button>
                <button id="btn-vaciarLista" class="sorteo__btn">Vaciar lista</button>
                <button id="btn-sortear" class="sorteo__btn">Sortear</button>
            </div>
        </section>
        <!-- Section Mostra mensaje -->
        <section id="mensaje-container" >   
        </section>
        <!-- Section Mostrar lista -->
        <section id="lista-container">
        </section>
    </main>
    <script type="module" src="/main.js"></script>
</body>
</body>
</html>

                <textarea  id="textarea__nombres" rows="10" class="sorteo__textarea" placeholder="Escriba una lista de nombres"></textarea>
            </div>
            <!-- Contenedor Botones -->
            <div class="sorteo__btns">
                <button id="btn-agregar" class="sorteo__btn">Agregar</button>
                <button id="btn-vaciarLista" class="sorteo__btn">Vaciar lista</button>
                <button id="btn-sortear" class="sorteo__btn" disabled>Sortear</button>
            </div>
        </section>
